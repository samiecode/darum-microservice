server:
  port: 0


spring:
  application:
    name: employee-service
  config:
    import: optional:configserver:http://localhost:8888

management:
  endpoints:
    web:
      exposure:
        include: refresh

logging:
  level:
    org:
      springframework:
        security: DEBUG
        web: DEBUG
      com:
        darum: DEBUG
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  api-docs:
    path: /api/v1/employee/docs
  swagger-ui:
    path: /docs/swagger-ui.html