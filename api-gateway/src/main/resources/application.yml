eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/api/v1/auth/**
            - id: employee-service
              uri: lb://employee-service
              predicates:
                - Path=/api/v1/employees/**

management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: refresh, health, info

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
        - name: auth service
          url: /api/v1/auth/docs
        - name: employee service
          url: /api/v1/employees/docs
  api-docs:
    enabled: true
